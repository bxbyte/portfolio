<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <nav class="right" >
            <a href="/">home</a>
            <a href="/pages/project.html">projects</a>
            <a href="/pages/contact.html">contacts</a>
        </nav>
        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6">
            <path d="M0 1 L6 1"/>
            <path d="M0 3 L6 3"/>
            <path d="M0 5 L6 5"/>
        </svg>
    </header>
    <main>
        <section id="texts">
            <h1 class="monoton">main <span is="anim-text" data-method="cursed">header</span></h1>
            <h2 class="pixel">second header</h2>
            <h3>third header</h3>
            <p>Id qui fugiat nostrud ullamco est sint non mollit quis ut. <strong>Among us</strong></p>
            <a class="more">link</a>

        <section id="surfaces">
            <svg class="surface">
                <rect fill="url(../assets/surfaces.svg#grid)"/>
            </svg>
            <svg class="surface">
                <rect fill="url(../assets/surfaces.svg#cross)"/>
            </svg>
            <svg class="surface">
                <rect fill="url(../assets/surfaces.svg#hash)"/>
            </svg>
            <svg class="surface">
                <rect fill="url(../assets/surfaces.svg#dot)"/>
            </svg>
        </section>
        <section id="boxes">
            <div class="box"></div>
            <div class="box r"></div>
        </section>
        <section id="icons">
            <svg class="icon" viewBox="0 0 24 24">
                <use href="../assets/icons.svg#info"/>
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <use href="../assets/icons.svg#close"/>
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <use href="../assets/icons.svg#grad"/>
            </svg>
        </section>
        <section id="windows">
            <div is="masked-box" id="mask-windows">
                <svg class="surface">
                    <rect width="100%" fill="url(../assets/surfaces.svg#hash)"/>
                    <image href="../assets/img/mountain-0.png"
                        x="0" y="0" width="100%" height="100%"
                        preserveAspectRatio="xMidYMin slice"/>
                </svg>
            </div>
            <div mask="#mask-windows" class="r">
            </div>
            <div mask="#mask-windows" class="r">
                <div class="content">
                    <h1 class="monoton">Mask</h1>
                </div>
            </div>
            <div mask="#mask-windows" class="r">
            </div>
            <div mask="#mask-windows" class="r">
            </div>
            <div mask="#mask-windows" class="r"></div>
        </section>
        <footer>
            <div>
                <a href="/LICENSE.txt" rel="license">Terms of Use.</a>
