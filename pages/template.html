<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/template.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/light-theme.css">
    <link rel="alternate stylesheet" href="../styles/dark-theme.css">

    <script src="../scripts/main.mjs" type="module"></script>

    <title>Portfolio - Template</title>
    <!-- Svg icon elements -->
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;" >
        <symbol id="icon/info">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v-4"/><path d="M12 8h.01"/>
        </symbol>
        <symbol id="icon/close">
            <circle cx="12" cy="12" r="10"/>
            <path d="m15 9-6 6"/>
            <path d="m9 9 6 6"/>
        </symbol>
        <symbol id="icon/grad">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
        </symbol>
    </svg>
</head>
<body>
    <canvas is="background-canvas"></canvas>
    <header>
        <nav class="right" >
            <a href="/">home</a>
            <a href="/pages/project.html">projects</a>
            <a href="/pages/contact.html">contacts</a>
        </nav>
        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 6">
            <path d="M0 1 L6 1"/>
            <path d="M0 3 L6 3"/>
            <path d="M0 5 L6 5"/>
        </svg>
    </header>
    <main>
        <section id="texts">
            <h1 class="monoton">main <span is="anim-text" data-method="cursed">header</span></h1>
            <h2 class="pixelify">second header</h2>
            <h3>third header</h3>
            <p>Id qui fugiat nostrud ullamco est sint non mollit quis ut. <strong>Among us</strong></p>
            <a class="more">link</a>
        </section>
        <section id="surfaces">
            <div class="grid"></div>
            <div class="cross"></div>
            <div class="hash"></div>
            <div class="dot"></div>
        </section>
        <section id="boxes">
            <div class="box"></div>
            <div class="box r"></div>
        </section>
        <section id="icons">
            <svg class="icon" viewBox="0 0 24 24">
                <use href="#icon/info"/>
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <use href="#icon/close"/>
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <use href="#icon/grad"/>
            </svg>
        </section>
        <section id="windows">
            <div class="masked">
                <div class="img"></div>
            </div>
            <div is="mask-box" class="r">
                <div class="mask">
                    <div class="pattern hash"></div>
                </div>
                <div class="content">
                    <h3>Box 1</h3>
                </div>
            </div>
            <div is="mask-box" class="r">
                <div class="mask">
                    <div class="dot"></div>
                </div>
                <div class="content">
                    <h3>Box 2</h3>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg">
                    <mask id="test">
                        <text x="0" y="150" font-size="12em" fill="white">Hello</text>
                    </mask>
                </svg>
            </div>
            <div is="mask-box" class="r">
                <div class="mask">
                    <div class="pattern hash"></div>
                </div>
                <div class="content">
                    <h3>Box 3</h3>
                </div>
            </div>
            <div is="mask-box" class="r">
                <div class="mask">
                    <div class="pattern hash"></div>
                </div>
                <div class="content">
                    <h3>Box 4</h3>
                </div>
            </div>
            <div is="mask-box" class="r"></div>
        </section>
        <footer>
            <div>
                <a href="/LICENSE.txt" rel="license">Legual Mention</a>
                <a href="/LICENSE.txt" rel="license">CC-BY @ 2023</a>
            </div>
            <address class="right">
                <a href="mailto:lucas.maillet.pro@gmail.com">lucas.maillet.pro@gmail.com</a>
                <a href="tel:+330668107604">+33 06.68.10.76.04</a>
            </address>
        </footer>
    </main>
</body>
</html>
