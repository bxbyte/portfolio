<svg xmlns="http://www.w3.org/2000/svg" stroke="#000a" fill="none" stroke-width="2px">
    <defs>
        <pattern id="grid" viewBox="0 0 100 100" patternUnits="userSpaceOnUse" width="1em" height="1em">
            <line x1="50" y1="0" x2="50" y2="100"/>
            <line x1="0" y1="50" x2="100" y2="50"/>
        </pattern>
        <pattern id="cross" viewBox="0 0 100 100" patternUnits="userSpaceOnUse" width="1em" height="1em">
            <line x1="50" y1="30" x2="50" y2="70"/>
            <line x1="30" y1="50" x2="70" y2="50"/>
        </pattern>
        <pattern id="hash" viewBox="0 0 100 100" patternUnits="userSpaceOnUse" width="1em" height="1em">
            <line x1="-100" y1="100" x2="100" y2="-100"/>
            <line x1="0" y1="100" x2="100" y2="0"/>
            <line x1="0" y1="200" x2="200" y2="0"/>
        </pattern>
        <pattern id="dot" viewBox="0 0 100 100" patternUnits="userSpaceOnUse" width="1em" height="1em">
            <circle cx="50" cy="50" r="10"/>
        </pattern>
    </defs>
</svg>